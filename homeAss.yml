---
version: "3.8"
services:
  home-assistant:
    image: homeassistant/amd64-hassio-supervisor:latest
    container_name: homeAss
    environment:
      - PUID=1000
      - PGID=1000
      - MEM_LIMIT=1024M #optional
    volumes:
      - /home/sploff/persistantDocker/homeAss:/config
    environment:
      - TZ=Europe/Stockholm
    network_mode: host
    restart: unless-stopped
