---
version: "3.8"
services:
  home-assistant:
    image: homeassistant/amd64-hassio-supervisor:latest
    container_name: homeAss
    environment:
      - PUID=1000
      - PGID=1000
      - MEM_LIMIT=1024M #optional
    volumes:
      - /home/sploff/persistantDocker/homeAss:/config
    environment:
      - TZ=Europe/Stockholm
    network_mode: host
    restart: unless-stopped
  node-red:
    image: nodered/node-red
    container_name: node-red
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /home/sploff/persistantDocker/nodeRed:/data
    environment:
      - TZ=Europe/Stockholm
    ports: 
      - "1880:1880"
    restart: unless-stopped
